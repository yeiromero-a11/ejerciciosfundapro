<body>
    <center>
        <h1>USO CICLO WHILE</h1>
        <hr size="5" color="black">
        <br>
       
    <table border="5" style="border-color: blue;">
<th>DESCRIPCIÃ“N</th><th>NOMBRES</th>
    <tbody>
    <tr><td>NOMBRES</td><td><input type="text"  name="nom" id="nom" autofocus ></td></tr>
    <tr><td>APELLIDOS</td><td><input type="text"  name="ape" id="ape" ></td></tr>
    <tr><td>NOTA 1</td><td><input type="text"  name="n1" id="n1" ></td></tr>
    <tr><td>NOTA 2</td><td><input type="text"  name="n2" id="n2" ></td></tr>
    <tr><td>NOTA 3</td><td><input type="text"  name="n3" id="n3" ></td></tr>
    </tbody>
    </table>

        <br>
        <button onclick="guardar()" style="background-color:orangered;"><b>AGREGAR</b></button>
        <br>
        <h2>LISTA DE ESTUDIANTES</h2>
        <br>
        
        <table border="5" style="border-color:blue;">
            <th>NOMBRES</th><th>APELLIDOS</th><th>NOTA 1</th><th>NOTA 2</th><th>NOTA 3</th><th>NOTA Final</th><th>APROBADO/REPROBADO</th>
            <th>VALORACION</th>
            <tbody id="cuerpo"></tbody>
        </table>
    </center>
    <script>
        var salida='';
        function guardar(){
            var objEst=Object();
             objEst.nom=document.getElementById('nom').value;
             objEst.ape=document.getElementById('ape').value;
            objEst.n1= parseFloat(document.getElementById('n1').value);
            objEst.n2= parseFloat(document.getElementById('n2').value);
            objEst.n3= parseFloat(document.getElementById('n3').value);
            console.log(objEst);
            console.log(objEst.ape);
            var nota=nf(objEst.n1,objEst.n2,objEst.n3);
            salida +='<tr><td>'+objEst.nom+'</td><td>'+objEst.ape+'</td><td>'+objEst.n1+'</td><td>'+objEst.n2+'</td><td>'+objEst.n3+'</td><td>'+ nota+'</td><td><font color = "'+coloLetra(nota)+'">'+aprobReprob(nota)+'</font></td><td>'+valoracion(nota)+'</td></tr>';
            document.getElementById('cuerpo').innerHTML=salida;
            limpiarCaja(); 
        }
        function limpiarCaja(){
            document.getElementById('nom').value='';
            document.getElementById('ape').value='';
            document.getElementById('n1').value='';
            document.getElementById('n2').value='';
            document.getElementById('n3').value='';
            document.getElementById('nom').focus();
        }
        function nf(n1,n2,n3){
            return (n1+n2+n3)/3;
        }
        function coloLetra(nota){
            if(nota >=3.0){
                return "#071AB6";
            }
            else{
                return "#B60707";
            }
        }

        function aprobReprob(nota){
            if(nota >=3.0){
                return "APROBADO";
            }
            else{
                return "REPROBADO";
            }
        }

        function valoracion(nota){
            if((nota>=0.0),  (nota<=1.0)){
                return "DEFICIENTE";
            }else if((nota>=1.0),  (nota<=3.0)){
                return "INSUFICIENTE";
            }else if((nota>=3.0),  (nota<=3.5)){
                return "BUENO";
            }else if((nota>=3.5),  (nota<=4.0)){
                return "ACEPTABLE";
            }else if((nota>=4.0),  (nota<=4.5)){
                return "SOBRESALIENTE";
            }else if((nota>=4.5),  (nota<=5.0)){
                return "EXCELENTE";
            }

        } 
    </script>
